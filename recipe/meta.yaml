{% set name = "pyogrio" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/geopandas/pyogrio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 26464f8c7479f5478ae391911f689b29c63f00abf735b2b85915b2e4cd9b8c38

build:
  number: 1
  skip: true  # [py<38 or python_impl == 'pypy']

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - libgdal
    # pygeos is lagging behind on geos support
    # we need it here to make sure the solver gets a compatible goes+gdal match
    - pygeos
  run:
    - python
    - gdal
    - {{ pin_compatible('numpy') }}
    - pygeos

test:
  imports:
    - pyogrio

about:
  home: https://github.com/geopandas/pyogrio/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Vectorized vector I/O using GDAL
  description: |
    Provide faster I/O using GDAL OGR to read / write vector geospatial files.
    Intended for use with libraries that consume WKB for their internal
    constructs, such as pygeos.
  doc_url: https://pyogrio.readthedocs.io/
  dev_url: https://github.com/geopandas/pyogrio

extra:
  recipe-maintainers:
    - brendan-ward
    - jorisvandenbossche
    - martinfleis
